<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display_container">
          <div class="display1">0</div>
          <div class="display2">0</div>
          <div class="display3">11</div>
        </div>
        <div class="button_container">
          <div class="button clearall">C</div>
          <div class="button clear">CE</div>
          <div class="button operator">%</div>
          <div class="button operator">/</div>
          <div value="11111" class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator">x</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">+</div>
          <div class="button number zero">0</div>
          <div class="button number decimal">.</div>
          <div class="button operation equal">=</div>
        </div>
      </div>
    </section>
    <script src="./Calculation.js"></script>
  </body>
</html>
